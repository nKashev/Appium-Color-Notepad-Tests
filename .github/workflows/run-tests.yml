name: Run Appium Tests

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main
  schedule:
    - cron: '0 16 * * *' # This runs the workflow daily at midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '22' # Use the appropriate Java version

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Use the appropriate Node.js version

    - name: Install Appium
      run: npm install -g appium

    - name: Run Tests
      run: |
        # Install necessary dependencies for your tests
        npm install # or your build command
        # Run your tests
        npm test # or the command to run your tests
