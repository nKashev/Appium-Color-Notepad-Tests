name: Android App C# Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

jobs:
  test:
    runs-on: windows-latest  # Using Windows for .NET and Emulator
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'  # Adjust if you're using a different version
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Updated to Java 17
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 'latest'
        packages: 'platforms;android-30 build-tools-30.0.3 platform-tools emulator'
    
    - name: Install Appium
      run: |
        npm install -g appium
        appium driver install uiautomator2
    
    - name: Start Appium Server
      run: start-process appium
    
    - name: Extract Android Virtual Device
      run: |
        mkdir %ANDROID_HOME%\avd
        tar -xf avd/Pixel_7_1.tar.xz -C %ANDROID_HOME%\avd
    
    - name: Start Android Emulator
      run: |
        %ANDROID_HOME%\tools\emulator.exe -avd Pixel_7_1 -no-window -no-audio -no-boot-anim &
        %ANDROID_HOME%\platform-tools\adb.exe wait-for-device
    
    - name: Install APK
      run: |
        %ANDROID_HOME%\platform-tools\adb.exe install apk/Notepad.apk
    
    - name: Run POM Tests
      run: dotnet test NotepadTestsPom/NotepadTestsPom.csproj
    
    - name: Run Non-POM Tests
      run: dotnet test NotepadTestsNoPom/NotepadTestsNoPom.csproj
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: TestResults  # Adjust this path if your results are stored elsewhere
